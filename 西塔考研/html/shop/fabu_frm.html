		textarea::-webkit-input-placeholder,
		input::-webkit-input-placeholder {
			font-size: 0.7rem;
			color: #999999 !important;
		}
		input[type=checkbox].aui-switch {
				width: 1.3rem !important;
				height: 0.77rem !important;
			}
			
			.aui-switch:before {
				width: 0.7rem;
				height: 0.7rem;
			}
			
			.aui-switch:checked:before {
				left: .5rem;
			}
			.pic {
				width: 5.5rem;
				height: 5.5rem;
				border-radius: 0.3rem;
				overflow: hidden;
				position: relative;
				padding: 0 !important;
			}
		.pic img {
			width: 100%;
			height:100%;
			object-fit: cover;
		}
