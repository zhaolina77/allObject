<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>订单提交</title>
		<link rel="stylesheet" href="../../css/aui.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/global.css" />
	</head>
	<style type="text/css">
		.aui-list-item-right {
			display: flex;
			align-items: center;
		}
		
		.aui-list-item-media {
			width: 4.75rem !important;
			height: 5rem;
			overflow: hidden;
		}
		
		.aui-list-item-media img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			border-radius: 0.3rem;
		}
		
		.aui-ellipsis-2 {
			height: 46px;
		}
		
		.pay {
			width: 1.2rem;
			vertical-align: middle;
			margin-right: 0.25rem;
		}
		
		.address_add {
			width: 5.8rem;
			height: 1.6rem;
			line-height: 1.6rem;
			border-radius: 0.2rem;
			
		}
		.aui-btn-theme.aui-btn-outlined{background-color: #F3FFFF !important;}
		.shadow_box {
			box-shadow: 0 0 0.25rem 0.1rem rgba(236, 236, 236, 0.5);
		}
		.aui-radio:checked, .aui-radio.aui-checked, .aui-checkbox:checked, .aui-checkbox.aui-checked{
			background-color: #58CAB9;
			border: 1px solid #58CAB9;
			}
	</style>

	<body class="">
		<div class="aui-content aui-padded-15">
			<!--地址-->
			<div class="aui-list aui-media-list address bg-radius shadow_box">
				<!--无地址-->
				<div class="aui-list-item ">
					<div class="aui-media-list-item-inner">
						<div class="aui-list-item-inner  aui-padded-t-15 aui-padded-b-15 aui-padded-b-0">
							<div class="aui-list-item-text aui-font-size-13 aui-text-grayer aui-padded-t-12 aui-padded-b-12">您还没有商品收货地址哦！</div>
							<div class="aui-btn-theme aui-btn-outlined address_add">添加收货地址</div>
						</div>
					</div>
				</div>
				<!--有地址-->
				<div class="aui-list-item  disnone">
					<div class="aui-media-list-item-inner">
						<div class="aui-list-item-inner aui-list-item-arrow aui-padded-t-15 aui-padded-b-15 aui-padded-b-0">
							<div class="aui-list-item-text aui-font-size-15 aui-text-grayer aui-padded-t-5 aui-padded-b-12">商品邮寄地址(必填)</div>
							<div class="aui-list-item-text aui-font-size-17 aui-text-blacker aui-padded-t-5 aui-padded-b-5">张大大 15591480389</div>
							<div class="aui-list-item-text aui-text-black aui-font-size-14">陕西省 西安市 雁塔区 唐沣国际B座2902</div>
						</div>
					</div>
				</div>
			</div>
			<div class="aui-margin-t-15  bg-radius shop shadow_box">
				<div class="aui-list aui-media-list  aui-padded-15">

					<div class="aui-list-item aui-padded-l-0  aui-padded-b-15  aui-border-b ">
						<div class="aui-media-list-item-inner ">
							<div class="aui-list-item-media ">
								<img src="../../image/banner.jpg" />
							</div>
							<div class="aui-list-item-inner aui-padded-r-0">
								<div class="aui-list-item-text ">
									<div class="aui-text-black aui-font-size-15 aui-ellipsis-1">《中国古典园林史》正版</div>
								</div>
								<!--<div class="aui-list-item-text aui-font-size-12 aui-text-gray aui-padded-t-10">规格: 5斤装</div>-->
								<div class="aui-list-item-text aui-padded-t-15">
									<div class="aui-list-item-title aui-font-size-15 aui-text-black aui-margin-t-15">
										￥<span class="aui-text-orange aui-padded-r-5 aui-font-size-18">1888.00 </span>
									</div>
									<!--<div class="aui-list-item-right aui-font-size-12 aui-text-gray">共2件</div>-->
								</div>
							</div>
						</div>
					</div>
					<div class="aui-border-b">
						<div class="flex aui-padded-t-15 aui-padded-b-15">
							<div class="aui-font-size-13 aui-text-grayer">合计</div>
							<div class="aui-font-size-18 aui-text-black">
								<span>￥</span><span>1888</span>
							</div>

						</div>
						<div class="flex aui-padded-t-15 aui-padded-b-15">
							<div class="flex" style="justify-content: flex-start;">
								<div class="aui-font-size-13 aui-text-grayer">优惠</div>
								<div class="aui-font-size-13 aui-text-danger aui-margin-l-15">
									满800减80
								</div>
							</div>

							<div class="aui-font-size-13 aui-text-black aui-pull-right">
								<span>-</span><span>￥</span><span>1888</span>
							</div>
						</div>

					</div>
					<div class="aui-padded-t-15  aui-text-right  aui-text-danger aui-font-size-18" style="line-height: 1rem;">
						<span class="aui-font-size-13 aui-text-gray">需支付:</span><span  >￥</span><span >1888</span>
					</div>
				</div>
			</div>
			<div class="aui-margin-t-15 bg-radius aui-bg-white bg-radius shadow_box aui-padded-15 ">
				<div class=" aui-padded-b-15 aui-font-size-13 aui-border-b aui-text-grayer">请选择支付方式</div>
	            <ul class="aui-list  aui-padded-t-0 aui-padded-b-0" >
	                <li class="aui-list-item aui-padded-l-0 aui-padded-t-5 aui-padded-b-5 aui-border-b">
						<div class="aui-list-item-inner aui-padded-r-0">
							<div class="aui-list-item-title aui-font-size-14">
								<img src="../../image/wxzf.png" class="pay"/> 
								<span style="vertical-align: middle">微信支付</span>
							</div>
							<div class="aui-list-item-right">
								<input type="radio" name="is_pay" class="aui-radio" checked=""/>
							</div>
						</div>
					</li>
					<li class="aui-list-item aui-padded-l-0 aui-padded-t-5 aui-padded-b-0">
						<div class="aui-list-item-inner aui-padded-r-0">
							<div class="aui-list-item-title aui-font-size-14">
								<img src="../../image/zfb.png"  class="pay"/> 
								<span style="vertical-align: middle">支付宝支付</span>
							</div>
							<div class="aui-list-item-right">
								<input type="radio" name="is_pay" class="aui-radio"/>
							</div>
						</div>
					</li>
				</ul>
			</div>


		</div>
	</body>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
