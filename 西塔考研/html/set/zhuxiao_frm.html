<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注销风险提示</title>
		<link rel="stylesheet" href="../../css/aui.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/global.css" />
	</head>
	<style type="text/css">
		.aui-btn {
			border-radius: 1.125rem;
		}
	</style>

	<body>
		<div class="aui-content aui-padded-15">
			<div class="aui-padded-t-15">
				<div class="aui-font-size-20 fweight-5 aui-margin-t-10">
					注销账号有风险
				</div>
				<div class="aui-padded-t-10 aui-margin-t-5">
					<div class="aui-font-size-17 aui-text-black  aui-padded-t-15">
						永久注销，无法登录
					</div>
					<div class="aui-font-size-14 aui-text-grayer aui-margin-t-15">
						账号一旦注销，无法登录，且会解除第三方的账号绑定关系
					</div>
				</div>
				<div class="aui-padded-t-10 aui-margin-t-5">
					<div class="aui-font-size-17 aui-text-black  aui-padded-t-15">
						所有产品数据将无法找回
					</div>
					<div class="aui-font-size-14 aui-text-grayer aui-margin-t-15">
						账号一旦注销，平台上所有的数据将无法找回
					</div>
				</div>
			</div>
			<div class="aui-padded-l-15 aui-padded-r-15 ">
				<div class="aui-btn aui-btn-theme aui-font-size-16 aui-btn-block " style="margin-top:3rem;">已清楚风险，确定继续</div>
			</div>

		</div>

	</body>

</html>
