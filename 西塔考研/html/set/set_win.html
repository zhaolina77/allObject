<script>
	apiready = function(){
		 $api.fixIos7Bar($api.dom("header"));//修复ios系统bar
	        api.openFrame({
	            name: 'set_frm',
	            url: 'widget://html/set/set_frm.html',

	                id: api.pageParam.id
	            }
	        });     
	};
