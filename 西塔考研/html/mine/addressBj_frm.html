<!DOCTYPE html>
	<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
	    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	    <title>编辑收货地址</title>
	    <link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
	    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
	    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
	</head>
	<style type="text/css">
		.aui-switch:checked{border-color:#58CAB9 ;background-color:#58CAB9 ;}
			input::-webkit-input-placeholder {color: #999;}
.del{width: 100%;height: 2.2rem;line-height: 2.2rem;border: 1px solid #FF5D5D !important;color: #dd5d5d;border-radius: 0.4rem;}
			
	</style>
	<body>
		<div class="aui-content aui-padded-15">
			<!--<div class="aui-font-size-16 fweight-5 aui-padded-b-15">收货信息</div>-->
			<div class="aui-padded-t-15">
				<div class="aui-font-size-13 aui-text-gray aui-padded-b-5">姓名：</div>
				<div class="aui-border-b">
					<input placeholder="" type="text" name="" id="" value="刘德生" />
				</div>
			</div>
			<div class="aui-padded-t-15">
				<div class="aui-font-size-13 aui-text-gray aui-padded-b-5 aui-padded-t-10">电话：</div>
				<div class="aui-border-b">
					<input placeholder="" type="text" name="" id="" value="15591480389" />
				</div>
			</div>
			<div class="aui-padded-t-15">
				<div class="aui-font-size-13 aui-text-gray aui-padded-b-5 aui-padded-t-10">省市区：</div>
				
					<div class="aui-border-b aui-font-size-15 aui-padded-t-10 aui-padded-b-10 flex">
						<div class="">
					陕西省西安市雁塔区
						<img class="aui-pull-right" style="width: 0.8rem !important;height: 0.8rem !important;" src="../../image/right2.png"/>
				
					</div>
					
				</div>
				
			</div>
			<div class="aui-padded-t-15">
				<div class="aui-font-size-13 aui-text-gray aui-padded-b-5 aui-padded-t-10">详细地址：</div>
				<div class="aui-border-b">
					<input placeholder="请输入收货详细地址" type="text" name="" id="" value="" />
				</div>
			</div>
			<div class="aui-list aui-list-in aui-padded-t-15">
				<div class="aui-list-item aui-padded-l-0">
					<div class="aui-list-item-inner aui-padded-r-0">
						<div class="aui-list-item-title fweight-5">
							设为首选收货地址
						</div>
						<div class="aui-list-item-right">
	                        <input type="checkbox" class="aui-switch" checked="">
	                    </div>
					</div>
				</div>
			</div>
			<div class="aui-padded-15 aui-margin-t-15">
				<div class="aui-btn  aui-btn-outlined del ">删除地址
				
			</div>
			</div>
			
			
		</div>
	</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
