<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	    <title>我的收藏</title>
	   	<link rel="stylesheet" href="../../css/aui.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/global.css"/>
	</head>
	<style type="text/css">
		.aui-tab .aui-active{border-bottom: 2px solid #58CAB9 !important;}
		.aui-tab .aui-active span{color: #222222 !important;}
	</style>
	<body>
		<header class="aui-bar aui-bar-nav aui-bar-light ">
	        <a class="aui-pull-left aui-btn" onclick="closeWin()">
		        <img class="icon" src="../../image/jt-left.png">
		    </a>
	        <div class="aui-title aui-font-size-17 aui-text-black">我的收藏</div>
	   </header>
	   <div class="aui-tab public-tab aui-border-b aui-text-grayer aui-padded-l-15" id="tab">
		    <div class="aui-tab-item aui-text-grayer  aui-active ">
		    	<span class="aui-font-size-14 aui-padded-l-5 aui-padded-r-5">
		    		课程
		    	</span>
		    </div>
		    <div class="aui-tab-item aui-text-grayer aui-padded-r-15">
		    	<span class="aui-font-size-14 aui-padded-l-5 aui-padded-r-5">
		    		商品
		    	</span>
		   	</div>
		    
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/vue.js"></script>
	<script type="text/javascript" src="../../script/common.js"></script>
	<script type="text/javascript">
		apiready = function(){
			 $api.fixIos7Bar($api.dom("header"));//修复ios系统bar
			 //$api.fixTabBar($api.dom("footer"));//修复ios系统bar
		        api.openFrame({
		            name: 'myCollection_frm',
		            url: 'widget://html/mine/myCollection_frm.html',
		            rect: {
		                 x: 0,
	                	y: $api.dom('header').offsetHeight + $api.dom('#tab').offsetHeight,
	               		w: 'auto',
	                	h: api.winHeight - $api.dom('header').offsetHeight - $api.dom('#tab').offsetHeight
		            },
		            bounces: false,
		            pageParam: {
		                is_edit: api.pageParam.is_edit,
		                list:api.pageParam.list
		            }
		        });
		};
	</script>
</html>
