<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>申请提现</title>
		<link rel="stylesheet" href="../../css/aui.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/global.css" />
	</head>
	<style type="text/css">
		
		.tj_btn{width: 66%;margin-top: 1.6rem;}
		.pic{width: 2.5rem;height: 2.5rem;margin: 0 auto;}
		.pic img{width: 100%;height: 100%;}
		.content{width: 12.5rem;height: 7.5rem;background-color: #F6F6F6;margin: 0 auto;}
		.tx_left{width: 35%;}
	</style>

	<body class="">
		<div class="aui-content" style="padding-top: 3.5rem;">
			<div class="aui-padded-15">
				<div class="pic">
					<img src="../../image/txcg.png"/>
				</div>
				<div class="aui-font-size-17 fweight-5 aui-text-center aui-padded-t-15">
					您的提现申请已提交成功
				</div>
			</div>
			<div class="content aui-margin-b-15 aui-margin-t-15 aui-font-size-15" >
				<div class="flex aui-padded-15" style="justify-content: flex-start;">
					<div class="tx_left aui-text-grayer">
						提现金额
					</div>
					<div class="tx_right aui-padded-l-5">
						<span>￥</span><span>455</span>
					</div>
				</div>
				<div class="flex aui-padded-l-15 aui-padded-r-15" style="justify-content: flex-start;align-items: flex-start;">
					<div class="tx_left aui-text-grayer">
						提现账户
					</div>
					<div class="tx_right aui-padded-l-5">
						<p>中国建设银行</p>
						<p class="aui-margin-t-5">3344 4444 5566 556</p>
					</div>
				</div>
				<div class="flex aui-padded-15" style="justify-content: flex-start;">
					<div class="tx_left aui-text-grayer">
						收款人姓名
					</div>
					<div class="tx_right aui-padded-l-5">
						王鹏飞
					</div>
				</div>
				
			</div>
			<div class="tijiao_btn tj_btn aui-bg-theme aui-text-center aui-text-white ">我知道了

			</div>
			<div class="aui-font-size-11 fweight-5 aui-text-center aui-padded-t-15 aui-text-grayer aui-margin-t-10">
					我们会在24小时内审核完成并将申请金额打到相应账户
				</div>

		</div>
	</body>

</html>
