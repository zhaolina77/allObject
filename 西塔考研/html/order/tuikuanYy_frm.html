<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>退款原因</title>
		<link rel="stylesheet" href="../../css/aui.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/global.css"/>
	</head>
	<style type="text/css">
		.aui-list .aui-list-item-inner{min-height: 2.5rem !important;}
		.aui-list-item-right{display: flex;align-items: center;}
		.aui-radio:checked, .aui-radio.aui-checked, .aui-checkbox:checked, .aui-checkbox.aui-checked {
    background-color:#58CAB9;
    border: solid 1px #58CAB9;
    text-align: center;
    background-clip: padding-box;
}
	</style>
	<body>
		<div class="aui-content">
			<div class="aui-padded-15 aui-bg-grayer aui-text-gray aui-font-size-14">请选择退款原因</div>
			<ul class="aui-list">
	        	<li class="aui-list-item">
	                <div class="aui-list-item-inner aui-border-b">
	                	<div class="aui-list-item-title aui-font-size-14">买错了</div>
	                    <div class="aui-list-item-right">
	                        <input type="radio" class="aui-radio" checked="checked" name="name">
	                    </div>
	            	</div>
	            </li>
	            <li class="aui-list-item">
	                <div class="aui-list-item-inner aui-border-b">
	                	<div class="aui-list-item-title aui-font-size-14">后悔买了</div>
	                    <div class="aui-list-item-right">
	                        <input type="radio" class="aui-radio" checked="" name="name">
	                    </div>
	            	</div>
	            </li>
	            <li class="aui-list-item">
	                <div class="aui-list-item-inner aui-border-b">
	                	<div class="aui-list-item-title aui-font-size-14">暂时不需要了</div>
	                    <div class="aui-list-item-right">
	                        <input type="radio" class="aui-radio" checked="" name="name">
	                    </div>
	            	</div>
	            </li>
	            <li class="aui-list-item">
	                <div class="aui-list-item-inner aui-border-b">
	                	<div class="aui-list-item-title aui-font-size-14">长期不发货</div>
	                    <div class="aui-list-item-right">
	                        <input type="radio" class="aui-radio" checked="" name="name">
	                    </div>
	            	</div>
	            </li>
	            <li class="aui-list-item">
	                <div class="aui-list-item-inner aui-border-b">
	                	<div class="aui-list-item-title aui-font-size-14">其他</div>
	                    <div class="aui-list-item-right">
	                        <input type="radio" class="aui-radio" checked="" name="name">
	                    </div>
	            	</div>
	            </li>
	        </ul>
		
		</div>
	</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
