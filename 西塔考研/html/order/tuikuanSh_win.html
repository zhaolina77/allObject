<script>

	
	apiready = function(){
		 $api.fixIos7Bar($api.dom("header"));//修复ios系统bar
	        api.openFrame({
	            name: 'tuikuanSh_frm',
	            url: 'widget://html/order/tuikuanSh_frm.html',
	            rect: {
	                x: 0,
	                y: $api.dom('header').offsetHeight ,
	                w: 'auto',
	                h: api.winHeight - $api.dom('header').offsetHeight - $api.dom('footer').offsetHeight
	            },
	            bounces: true,
	            pageParam: {
	                id: api.pageParam.id
	            }
	        });     
	};
